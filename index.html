<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mi and Mi Store</title>
</head>

<body>
  <div class="container-fluid topnav-cart my-2">
    <div class="row justify-content-end">
      <div class="col-md-2 col-lg-1 d-flex justify-content-center">
        <a class="btn-cart" href="cart.html">
          <ion-icon name="cart"></ion-icon> <span></span>
        </a>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="public/logo.png" alt="miandme logo" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CATALOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SALE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid banner-bg d-flex flex-column align-items-center justify-content-center">
    <h1> Mi and Mi Store</h1>
    <a href="#" class="btn btn_shopnow mt-3 mt-md-4 mt-lg-5">Shop Now </a>
  </div>

  <section class="product-carrousel" id="products-carrousel">
    <div class="container mt-5">
      <div class="row">
        <!-- Product 1 -->
        <div class="col-12 col-md-4 col-lg-3">
          <a class="card add-cart cart1">
            <img src="public/product1.webp" class="card-img-top" alt="imagen producto 1">
            <div class="card-body">
              <p class="card-name">Diamond Elongated Infinity</p>
              <p class="card-price">$5.99</p>
            </div>
          </a>
        </div>
        <!-- Product 2 -->
        <div class="col-12 col-md-4 col-lg-3">
          <a class="card add-cart cart2">
            <img src="public/product2.webp" class="card-img-top" alt="imagen producto 2">
            <div class="card-body">
              <p class="card-name">Diamond Frame Five Stone</p>
              <p class="card-price">$11.99</p>
            </div>
          </a>
        </div>
        <!-- Product 3 -->
        <div class="col-12 col-md-4 col-lg-3">
          <a class="card add-cart cart3">
            <img src="public/product3.webp" class="card-img-top" alt="imagen producto 3">
            <div class="card-body">
              <p class="card-name">Composite Diamond Cushion</p>
              <p class="card-price">$20.99</p>
            </div>
          </a>
        </div>
        <!-- Product 4 -->
        <div class="col-12 col-md-4 col-lg-3">
          <a class="card add-cart cart4">
            <img src="public/product4.webp" class="card-img-top" alt="imagen producto 4">
            <div class="card-body">
              <p class="card-name">Certified Pear-Shaped Lab-Created</p>
              <p class="card-price">$10.99</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <script type="module" src="/main.js"></script>
</body>

</html>
